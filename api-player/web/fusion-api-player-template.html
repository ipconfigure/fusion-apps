<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    </head>
    <body style="padding: 15px">
        <div class="card" >
            <div class="card-content" id="api-player-generator">
                <div class="input-field">
                    <select class="select-dropdown dropdown-trigger" id="cameras-list" onchange="setCompatibility()">
                    </select>
                    <label>Camera</label>            
                </div>
                <div class="input-field">
                    <input id="username" type="text" class="validate">
                    <label for="username">Fusion Username</label>
                </div>
                <div class="input-field">
                    <input id="password" type="text" class="validate">
                    <label for="password">Fusion Password (plaintext)</label>
                </div>

                <div class="input-field">
                    <select class="select-dropdown dropdown-trigger" id="type-list" onchange="updateFields(this.value)">
                        <option value="fusion">Fusion</option>
                        <option value="orchid">Orchid</option>
                    </select>
                    <label>API Player Type</label>
                </div>

                <div>
                    <p id="compatibility-container">
                        <label>
                            <input type="checkbox" id="compatibility" class="filled-in"/>
                            <span>Compatible with Orchid version 2.2.1 and below</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="single-player-ptz" class="filled-in option-checkbox"/>
                            <span>Enable PTZ</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="force-fbgst" class="filled-in option-checkbox"/>
                            <span>Enable FBGST</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="disable-webrtc" class="filled-in option-checkbox"/>
                            <span>Disable WebRTC</span>
                        </label>
                    </p> 
                    <p>
                        <label>
                            <input type="checkbox" id="hide-timeline" class="filled-in option-checkbox"/>
                            <span>Hide Timeline</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="hide-controls" class="filled-in option-checkbox"/>
                            <span>Hide Controls</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="show-header" class="filled-in option-checkbox"/>
                            <span>Show Player Header</span>
                        </label>
                    </p>
                </div>
                <a class="waves-effect waves-light btn" style="margin-top: 20px" onclick="buildApiPlayer()">Generate API Player</a>

                <div  style="width: 640px; height: 480px; overflow: auto; -webkit-overflow-scrolling: touch; margin: 20px 0px;">
                    <iframe id="player-container" style="width: 100%; height: 100%; border: none; display: none"></iframe>
                </div>
                <code id="source-container" style="white-space: pre-wrap; background: antiquewhite; padding: 10px; border: 1px solid #888; display: none"></code>
            </div>
        </div>

        <script type="text/javascript" src="api-player-generator.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
</html>
